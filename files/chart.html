<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chartJS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <canvas id="myChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="myChart2"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="myChart3"></canvas>
            </div>
        </div>
    </div>
    <script>
        let myChart = document.querySelector('#myChart').getContext('2d');
        let myChart2 = document.querySelector('#myChart2').getContext('2d');
        let myChart3 = document.querySelector('#myChart3').getContext('2d');

        let barChart = new Chart(myChart,{
            type: 'bar',
            data: {
                labels: ['제로 콜라', '옥수수 수염차', '티즐', '밀키스', '환타'],
                datasets: [{
                    label: '음료수 매출액',
                    data: [
                        50,
                        700,
                        100,
                        80,
                        550
                    ]
                }]
            }
        });

        let barChart2 = new Chart(myChart2,{
            type: 'bar',
            data: {
                labels: ['제로 콜라', '옥수수 수염차', '티즐', '밀키스', '환타'],
                datasets: [{
                    label: '음료수 매출액',
                    data: [
                        1000,
                        700,
                        100,
                        450,
                        600
                    ],
                    backgroundColor: [
                        'pink',
                        'goldenrod',
                        '#00C471',
                        '#D6FFFB',
                        '#FF5627'
                    ],
                    borderWidth: 5,
                    borderColor: '#997DCA',
                    hoverBorderWidth: 10
                }]
            },
        });

        // barChart3의 options 부터는 적용이 되질 않음 (확인 필요)
        let barChart3 = new Chart(myChart3,{
            type: 'pie',
            data: {
                labels: ['제로 콜라', '옥수수 수염차', '티즐', '밀키스', '환타'],
                datasets: [{
                    label: '음료수 매출액',
                    data: [
                        1000,
                        700,
                        100,
                        450,
                        600
                    ],
                    backgroundColor: [
                        'pink',
                        'goldenrod',
                        '#00C471',
                        '#D6FFFB',
                        '#FF5627',
                    ],
                    borderWidth: 5,
                    borderColor: '#997DCA',
                    hoverBorderWidth: 10,
                }]
            },
            options: {
                title: {
                    display : true,
                    text : '음료수 매출',
                    fontSize : 25,
                    fontColor : 'hotpink'
                },
                legend:{
                    display: true,
                    position: 'top'
                },
                tooltips:{
                    enabled: false,
                },
                layout:{
                    padding:{
                        left: 10,
                        right: 20,
                        top: 50,
                        bottom: 0
                    }
                }
            }
        });


        </script>
</body>
</html>
